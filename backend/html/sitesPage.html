<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, serif;
        }

        h1 {
            margin: 10px;
            display: block;
            font-size: 20pt;
        }
    </style>
</head>
<body>
<div>
    <% sites.forEach(function(title,index){ %>
    <h1 onclick="fetch('/express-proxy-auth/choose', {method: 'POST',headers: {'Content-Type': 'application/json'},body: JSON.stringify({site: '<%= title %>'})}).then((rs) => {if (!rs.ok) {return alert('Server error!')}window.location = '/';});">
        <%= title %>
    </h1>
    <% }) %>
</div>
</body>
</html>
